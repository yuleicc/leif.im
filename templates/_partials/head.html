{% load staticfiles %}
{% load compress %}
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="余炜纹的学习过程" />
{% compress css %}
<link href="{% static 'css/normalize.min.css'%}?v={{ theme.version }}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/grid.css'%}?v={{ theme.version }}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/style.css'%}?v={{ theme.version }}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/github.css'%}?v={{ theme.version }}" rel="stylesheet" type="text/css" />
{% endcompress %}

<!--[if lt IE 9]>
<script src="//cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="//cdn.staticfile.org/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

{% compress js %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}?v={{ theme.version }}"></script>
{% endcompress js %}

{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% elif page.tags and page.tags.length %}
<meta name="keywords" content="{% for tag in page.tags %}{{ tag.name }},{% endfor %}" />
{% elif theme.keywords %}
<meta name="keywords" content="{{ theme.keywords }}" />
{% endif %}

{% if theme.rss %}
<link rel="alternate" href="/rss" title="Leif's Notes" type="application/atom+xml" />
{% endif %}

{% if theme.favicon %}
<link rel="shortcut icon" href="{% static 'favicon.png' %}?v={{ theme.version }}" type="image/x-icon">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
{% endif %}
